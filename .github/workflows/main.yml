# This is a basic workflow to help you get started with Actions

name: CI
on: [pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        ruby: ['2.6', '2.7', '3.0', '3.1']
        rails: ['5.2.3', '6.0', '6.1', '7.0']
        exclude:
          - ruby: '2.6'
            rails: '7.0'
          - ruby: '3.0'
            rails: '5.2.3'
          - ruby: '3.0'
            rails: '6.0'
          - ruby: '3.1'
            rails: '5.2.3'
          - ruby: '3.1'
            rails: '6.0'

    name: Ruby ${{ matrix.ruby }} Rails ${{ matrix.rails }} run

    services:
      redis:
        image: redis
        ports:
        - 6379:6379
        options: --entrypoint redis-server

    steps:
      - uses: actions/checkout@v2
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
      - name: Build and test with Rake
        env:
          RAILS_VERSION: "~> ${{ matrix.rails }}"
        run: |
          gem update --system
          sudo apt-get update
          sudo apt-get install -y libsodium23
          sudo apt-get install libsqlite3-dev
          gem install bundler
          bundle install --jobs 4 --retry 3
          bundle install --gemfile test/support/dummy_api/Gemfile --jobs 4 --retry 3
          bundle install --gemfile test/support/dummy_sinatra_api/Gemfile --jobs 4 --retry 3
          BUNDLE_GEMFILE=test/support/dummy_api/Gemfile bundle exec rake
